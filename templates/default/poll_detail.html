{% extends "base.html" %}

{% block tittle %}查看投票主題{% endblock %}


{% block main %}
    <h1>{{ poll.subject }}</h1>
    <p>{{ poll.desc }}</p>
    <ul>
        {% for op in option_list %}
        <li><a href="{% url 'pollvote' op.id %}">{{ op.title }} </a>- {{ op.votes }}</li>
        {% endfor %}
    </ul>
{% endblock %}
