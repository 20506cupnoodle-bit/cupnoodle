{% extends "base.html" %}

{% block tittle %}查看投票主題{% endblock %}


{% block main %}
    <h1>{{ poll.subject }}</h1>
    <p>{{ poll.desc }}</p>
    <a href="{% url 'ption_create' poll.id %}">新增選項</a>
    <ul>
        {% for op in option_list %}
        <li><a href="{% url 'pollvote' op.id %}">{{ op.title }} </a>- {{ op.votes }}
        {% if user.is_authenticated %}        
            <a href="{% url 'optionedit' op.id %}">|修改</a>
            <a href="{% url 'option_delete' op.id %}">刪除</a>
        {% endif %}
            </li>
        
        {% endfor %}
    </ul>
{% endblock %}
